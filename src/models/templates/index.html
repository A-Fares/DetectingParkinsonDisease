<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Predict Parkinson's Disease</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h2>Predict Parkinson's Disease</h2>

     <!-- Form to enter new data for predictions  -->
    <form action="{{ url_for('predict')}}"method="POST">
    	<input type="text" name="MDVP:Fo(Hz)" placeholder="MDVP:Fo(Hz)" required="required" /><br>
      <input type="text" name="MDVP:Fhi(Hz)" placeholder="MDVP:Fhi(Hz)" required="required" /><br>
      <input type="text" name="MDVP:Flo(Hz)" placeholder="MDVP:Flo(Hz)" required="required" /><br>
      <input type="text" name="MDVP:Jitter(%)" placeholder="MDVP:Jitter(%)" required="required" /><br>


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>


 {{pred}}
